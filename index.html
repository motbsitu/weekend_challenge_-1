<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weekend Challenge #1</title>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="stylesheet.css"/>
    <script src="jquery-3.1.0.min.js"></script>
    <script src="apps.js"></script>

  </head>
  <body>
    <h1>Company Monthly Salary</h1>
  <form id="employee-info">
    <div>
        <label for="employeeFirstName">First Name:</label>
        <input type="text" id="employeeFirstName" name="employeeFirstName" class="input-box" required/>
    </div>
    <div>
        <label for="employeeLastName">Last Name:</label>
        <input type="text" id="employeeLastName" name="employeeLastName" class="input-box" required/>
    </div>
    <div>
        <label for="employeeId">Employee ID:</label>
        <input type="number" id="employeeId" name="employeeId" class="input-box" required/>
    </div>
    <div>
        <label for="jobTitle">Job Title:</label>
        <input type="text" id="jobTitle" name="jobTitle" class="input-box" required/>
    </div>
    <div>
        <label for="employeeSalary">Employee Salary:</label>
        <input type="number" id="employeeSalary" name="employeeSalary" class="input-box" required/>
    </div>

    <button type="submit" id ="submit-button">Submit</button>
  </form>


  <div id="employee-data">
      <h2>Employee List</h2>
      <table id="employeeTable">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>ID</th>
        <th>Title</th>
        <th>Annual Salary</th>
        <th>Delete Employee</th>
      </tr>
    </table>
    </div>

<h3>Total Monthly Expense: $<span id="monthly-salary">0</span></h3>


  </body>
</html>
